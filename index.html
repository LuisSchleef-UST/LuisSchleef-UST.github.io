<html>
<head>
    <title>Página con Botón</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #imagen {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="mostrarImagen()">clickaeame</button>
    <img id="imagen" src="imagenes/imagen graciosa.jpg" alt="Imagen Graciosa">
    <script>
        function mostrarImagen() {
            document.getElementById('imagen').style.display = 'block';
            document.querySelector('button').style.display = 'none';
            var audio = new Audio('Among Us Impostor.mp3');
            audio.play();
        }
    </script>
</body>
</html>
